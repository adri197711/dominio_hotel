version: "3.9"

services:
  backend:
    build:
      context: .            # ra√≠z del monorepo
      dockerfile: apps/backend/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app      # opcional para hot-reload

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    ports:
      - "4200:4200"
